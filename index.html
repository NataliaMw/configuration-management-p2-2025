<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Estudiante</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Formulario de Estudiante</h2>
    <form id="estudianteForm">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <label for="edad">Edad</label>
      <input type="number" id="edad" name="edad" min="1" max="100" required>

      <label for="expectativas">¿Qué esperas de la materia?</label>
      <textarea id="expectativas" name="expectativas" rows="4" required></textarea>

      <button type="submit">Enviar</button>
    </form>
    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
