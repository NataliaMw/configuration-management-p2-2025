<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Proyecto de Grupo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <ul>
      <li><a href="#inicio" class="nav-link active">Inicio</a></li>
      <li><a href="#about" class="nav-link">Sobre Nosotros</a></li>
      <li><a href="#contacto" class="nav-link">Formulario</a></li>
    </ul>
  </nav>

  <section id="inicio">
    <h1>Inicio</h1>
    <p>Bienvenido al proyecto de grupo.</p>
  </section>

  <section id="about">
    <h1>Sobre Nosotros</h1>
    <p>Esta sección fue implementada por el Developer A.</p>
  </section>

  <section id="contacto">
    <h2>Formulario de Estudiante</h2>
    <form id="estudianteForm">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <label for="edad">Edad</label>
      <input type="number" id="edad" name="edad" min="1" max="100" required>

      <label for="expectativas">¿Qué esperas de la materia?</label>
      <textarea id="expectativas" name="expectativas" rows="4" required></textarea>

      <button type="submit">Enviar!</button>
    </form>
  </section>

  <script src="index.js"></script>
  <script src="script.js"></script>

</body>
</html>
